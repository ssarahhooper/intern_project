<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Create an Account</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 mt-3">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/accounts/login/" class="text-blue-600 hover:underline">Login here</a>.
    </p>
  </div>
</body>
</html>
