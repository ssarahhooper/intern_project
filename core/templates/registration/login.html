<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

    {% if form.errors %}
      <p class="text-red-500 text-sm mb-2">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1">Username:</label>
        {{ form.username }}
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
