<!DOCTYPE html>
<html lang="en">>
<head>
    <title>Update Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Update {{ kit.name }}</h1>
    <form method="post" class="bg-white p-6 rounded-xl shadow-md w-1/2">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
            Save
        </button>
        <a href="{% url 'dashboard' %}" class="ml-2 text-blue-600">Back</a>
    </form>
</body>
</html>
