<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to Field Ops Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-96 text-center">
    <h1 class="text-3xl font-bold mb-4">Field Ops Dashboard</h1>
    <p class="text-gray-600 mb-6">
      Manage your broadcast kits, post-mortems, and field issues all in one place.
    </p>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}"
         class="block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 mb-3">
         Go to Dashboard
      </a>
      <form action="{% url 'logout' %}" method="post" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-red-600 hover:underline bg-transparent border-none cursor-pointer">
            Logout
          </button>
        </form>
    {% else %}
      <a href="/accounts/login/"
         class="block bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 mb-3">
         Login
      </a>
      <a href="{% url 'signup' %}"
         class="block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
         Create an Account
      </a>
    {% endif %}

  </div>
</body>
</html>
