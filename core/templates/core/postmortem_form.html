
{% extends 'core/base.html' %}
{% block title %}Submit Post-Mortem{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-center">Submit Post-Mortem</h1>

<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="flex justify-between items-center mt-6">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
      Submit
    </button>
    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:underline">Cancel</a>
  </div>
</form>
{% endblock %}
