{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="/static/styles.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Broadcast Kits{% endblock %}</title>

  <!-- Tailwind setup -->
    <script>
      tailwind = {
        config: {
          darkMode: 'class'
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-color: black">


  <!-- ðŸ§­ Navigation bar -->
  <nav class="bg-neutral-800 text-white p-4 flex justify-between items-center">
    <div>
      <a href="{% url 'dashboard' %}" class="font-family: Stolzl text-lg hover:text-gray-300">Dashboard</a>
      <a href="{% url 'create_postmortem' %}"
           class="ml-4 px-3 py-1 border border-gray-300 text-gray-200 hover:bg-gray-700 rounded-md transition">
          New Post-Mortem +
        </a>
    </div>

    <div class="flex items-center gap-4">

      <!-- ðŸ‘¤ Auth Section -->
      {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}!</span>
        <form action="{% url 'logout' %}" method="post" class="inline">
          {% csrf_token %}
          <button type="submit"
                  class="font-family: Stolzl bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">
            Logout
          </button>
        </form>
      {% else %}
        <a href="/accounts/login/" class="hover:underline text-sm">Login</a>
        <a href="{% url 'signup' %}" class="hover:underline text-sm">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page content -->
  <main class="flex-1 container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-black font-family: Stolzl text-gray-300 text-center py-3 mt-auto">
    <p class="text-sm">&copy; 2025 Broadcast Kit Tracker</p>
  </footer>

</body>
</html>
