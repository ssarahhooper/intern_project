{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Dark Mode</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="{{ theme }}">
  <form action="{% url 'toggle_theme' %}" method="post">
    {% csrf_token %}
    <button type="submit">
      {% if theme == 'dark' %}
        ☀️ Light Mode
      {% else %}
        🌙 Dark Mode
      {% endif %}
    </button>
  </form>

  <h1>Welcome to my Django site</h1>
  <p>This page is currently in {{ theme }} mode.</p>
</body>
</html>
